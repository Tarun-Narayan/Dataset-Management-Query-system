<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Sections's Insights UBC Main Page</title>

	<!-- Material Design CSS (using materialize) -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="/materialize.css" rel="stylesheet">

	<style>
		body {
			background-image: url('https://source.unsplash.com/1920x1080/?education,technology');
			background-size: cover;
			background-attachment: fixed;
			color: white;
		}
		.card-panel {
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
		}
		.container {
			background: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 10px;
		}
		h1, h2 {
			font-weight: bold;
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
		}
		.btn {
			margin: 10px;
			border-radius: 20px;
			font-size: 16px;
		}
		.collection {
			background: rgba(255, 255, 255, 0.9);
			color: black;
		}
		.collection-item {
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>

<div class="container">
	<h1 class="center-align">Dataset Dashboard</h1>

	<div class="row center-align">
		<button id="add-button" class="btn waves-effect waves-light blue lighten-1">
			<i class="material-icons left">add_circle</i>Add Dataset
		</button>
		<button id="removed-list-button" class="btn waves-effect waves-light red darken-2">
			<i class="material-icons left">remove_circle</i>Removed Datasets List
		</button>
	</div>

	<h2 class="section center-align">Existing Datasets</h2>
	<ul id="dataset-list" class="collection">
	</ul>

	<div id="dataset-actions" style="display: none;" class="card-panel teal lighten-4">
		<h3 class="card-title center-align">
			<i class="material-icons left">folder_open</i>Selected Dataset: <span id="selected-dataset" class="blue-text"></span>
		</h3>
		<div class="row center-align">
			<button id="remove-dataset-button" class="btn waves-effect waves-light red">
				<i class="material-icons left">delete</i>Remove Dataset
			</button>
			<button id="insight1-button" class="btn waves-effect waves-light">
				<i class="material-icons left">bar_chart</i>Pass/Fail/Audit Insight
			</button>
			<button id="insight2-button" class="btn waves-effect waves-light">
				<i class="material-icons left">trending_up</i>High Performing Sections Insight
			</button>
			<button id="insight3-button" class="btn waves-effect waves-light">
				<i class="material-icons left">timeline</i>Subject's Avg Over the Years
			</button>
		</div>
	</div>
</div>

<script src="/materialize.css"></script>
<script type="text/javascript" src="/frontend.js"></script>
</body>
</html>
