<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="text/html; charset=utf-8">
	<title>Insight 2: Bar Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Sections with Average Greater Than Selected Threshold</h1>
<canvas id="barChart" width="800" height="400"></canvas>

<script>
	const urlParams = new URLSearchParams(window.location.search);
	const queryResult = JSON.parse(urlParams.get("queryResult2"));
	const courseTitle = queryResult[0];
	const courseAvg = queryResult[1];

	const ctx = document.getElementById("barChart");
	new Chart(ctx, {
		type: "bar",
		data: {
			labels: courseTitle,
			datasets: [{
				label: "Average Score",
				data: courseAvg,
				backgroundColor: "rgba(75, 192, 192, 0.6)",
				borderColor: "rgba(75, 192, 192, 1)",
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			}
		}
	});
</script>
</body>
</html>
